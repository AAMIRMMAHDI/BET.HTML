<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربر</title>
    <link rel="stylesheet" href="../ASSETS/CSS/AUTHENTICATION.css">
</head>
<body>
    <div class="dashboard-container">
    <!-- هدر بهینه‌شده -->
    <header class="dashboard-header">
        <div class="header-container">
            <div class="hamburger-menu" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="auth-buttons">
                <a href="LOGIN.html" class="auth-btn login-btn">ورود</a>
                <a href="SIGUP.html" class="auth-btn register-btn">ثبت نام</a>
            </div>

            <nav class="main-nav" id="mainNav">
                <ul>
                    <li><a href="../DASHBOARD/DASHBOARD.html" class="active">داشبورد</a></li>
                    <li><a href="#">پشتیبان</a></li>
                    <li><a href="../GAME/COINFLIP.html">شیر خط</a></li>
                    <li><a href="../GAME/MINES.html">الماس</a></li>
                    <li><a href="../GAME/TOWER.html">همسان</a></li>
                    <li><a href="../GAME/CRASH.html">انفجار</a></li>
                    <li><a href="../GAME/PLINKO.html">پلینکو</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div class="auth-container">
        <div class="auth-card">
            <h1>ورود به حساب کاربری</h1>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">ایمیل</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">رمز عبور</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="auth-btn">ورود</button>
            </form>
            
            <div class="auth-links">
                <a href="#" id="forgot-password">رمز عبور را فراموش کرده‌ام</a>
                <a href="sigup.html" id="go-to-signup">ثبت‌نام کنید</a>
            </div>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>بازیابی رمز عبور</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="recovery-email">ایمیل خود را وارد کنید</label>
                    <input type="email" id="recovery-email" required>
                </div>
                <button type="submit" class="auth-btn">ارسال لینک بازیابی</button>
            </form>
        </div>
    </div>

    <script src="../ASSETS/JS/AUTHENTICATION.js"></script>
</body>
</html>
