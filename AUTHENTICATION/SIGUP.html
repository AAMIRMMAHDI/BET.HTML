<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کاربر</title>
    <link rel="stylesheet" href="../ASSETS/CSS/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- هدر -->
        <header class="dashboard-header">
            <div class="logo">داشبورد</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">داشبورد</a></li>
                    <li><a href="#">پشتیبان</a></li>
                    <li><a href="#">راهنمای بازی</a></li>
                    <li><a href="#">تخته نرد</a></li>
                    <li><a href="#">پاسور</a></li>
                    <li><a href="../GAME/CRASH.html">انفجار</a></li>
                    <li><a href="../GAME/PLINKO.html">پلینکو </a></li>

                </ul>
            </nav>
            <div class="user-account">
                <span class="username">کاربر مهمان</span>
                <div class="avatar">👤</div>
            </div>
        </header>

    <div class="auth-container">
        <div class="auth-card">
            <h1>ثبت‌نام جدید</h1>
            
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-email">ایمیل</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">رمز عبور</label>
                    <input type="password" id="signup-password" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm-password">تکرار رمز عبور</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                
                <button type="submit" class="auth-btn">ثبت‌نام</button>
            </form>
            
            <div class="auth-links">
                <span>حساب کاربری دارید؟</span>
                <a href="login.html" id="go-to-login">ورود به حساب</a>
            </div>
        </div>
    </div>

    <script src="../ASSETS/JS/script.js"></script>
</body>
</html>
