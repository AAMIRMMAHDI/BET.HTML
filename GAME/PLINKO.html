<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پلینکو حرفه‌ای | Plinko Pro</title>
    <link rel="stylesheet" href="../ASSETS/CSS/style.css">
</head>
<body>
        <!-- هدر -->
        <header class="dashboard-header">
            <div class="logo">داشبورد</div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active">داشبورد</a></li>
                    <li><a href="#">پشتیبان</a></li>
                    <li><a href="#">راهنمای بازی</a></li>
                    <li><a href="#">تخته نرد</a></li>
                    <li><a href="#">پاسور</a></li>
                    <li><a href="../GAME/CRASH.html">انفجار</a></li>
                    <li><a href="../GAME/PLINKO.html">پلینکو </a></li>

                </ul>
            </nav>
            <div class="user-account">
                <span class="username">کاربر مهمان</span>
                <div class="avatar">👤</div>
            </div>
        </header>

    <div class="plinko-app">
        <header>
            <h1>🎯 PLINKO PRO</h1>
            <div class="balance-box">
                <span>موجودی:</span>
                <span id="balance">10,000</span> تومان
            </div>
        </header>

        <main>
            <div class="bet-panel">
                <div class="input-group">
                    <label>مبلغ شرط:</label>
                    <input type="number" id="bet-amount" value="1000" min="100" step="100">
                </div>
                <div class="input-group">
                    <label>تعداد ردیف:</label>
                    <select id="rows">
                        <option value="8">۸ ردیف</option>
                        <option value="12">۱۲ ردیف</option>
                        <option value="16">۱۶ ردیف</option>
                    </select>
                </div>
                <button id="start-btn" class="glow-btn">رها کردن توپ</button>
                <button id="multi-drop-btn" class="glow-btn">رها کردن ۵ توپ</button>
            </div>

            <div class="game-container">
                <div class="game-board" id="game-board"></div>
                <div class="multipliers" id="multipliers">
                    <div class="slot" data-multiplier="10">x10</div>
                    <div class="slot" data-multiplier="5">x5</div>
                    <div class="slot" data-multiplier="2">x2</div>
                    <div class="slot" data-multiplier="1">x1</div>
                    <div class="slot" data-multiplier="0.2">x0.2</div>
                    <div class="slot" data-multiplier="0.5">x0.5</div>
                    

                </div>
            </div>

            <div class="history">
                <h3>نتایج اخیر:</h3>
                <div id="history-list"></div>
            </div>
        </main>
    </div>

    <!-- افکت‌های صوتی -->
    <audio id="bounce-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-ball-bouncing-regular-761.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-negative-answer-wah-wah-737.mp3" preload="auto"></audio>

    <script src="../ASSETS/JS/script.js"></script>
</body>
</html>
